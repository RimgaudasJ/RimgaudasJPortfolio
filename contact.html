<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact - Rimgaudas Jurkaitis</title>
  <link rel="icon" type="image/png" href="images/favicon.png">
  <link rel="shortcut icon" href="images/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="header-content">
      <h1 class="title">Rimgaudas Jurkaitis</h1>
      <p class="subtitle">Building beautiful digital experiences with code</p>
      <nav class="navbar">
        <a href="index.html" class="nav-link">Projects</a>
        <a href="about.html" class="nav-link">About Me</a>
        <a href="contact.html" class="nav-link active">Contact</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="contact-section">
      <h2>Get In Touch</h2>
      <div class="contact-container">
        <div class="contact-info">
          <div class="info-card">
            <h3 class="card-title">Email</h3>
            <p><a href="mailto:rimgaudasjurkaitis@gmail.com" class="contact-link">rimgaudasjurkaitis@gmail.com</a></p>
          </div>
          <div class="info-card">
            <h3 class="card-title">Location</h3>
            <p>Lithuania</p>
          </div>
          <div class="info-card">
            <h3 class="card-title">Social</h3>
            <div class="social-links">
              <a href="https://github.com/RimgaudasJ" target="_blank" class="social-icon">GitHub</a>
              <a href="https://www.linkedin.com/in/rimgaudas-jurkaitis-2a0856272" target="_blank" class="social-icon">LinkedIn</a>
              <a href="https://rimgaudasj.itch.io/" target="_blank" class="social-icon">Itch.io</a>
            </div>
          </div>
        </div>

        <form class="contact-form" action="https://formspree.io/f/xreargzn" method="POST">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="6" required></textarea>
          </div>
          <button type="submit" class="submit-btn">Send Message</button>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Rimgaudas Jurkaitis | All rights reserved</p>
  </footer>

  <script src="js/button.js"></script>
  <canvas id="matrix-canvas" class="matrix-canvas"></canvas>
  <script src="js/matrix.js"></script>
</body>
</html>
